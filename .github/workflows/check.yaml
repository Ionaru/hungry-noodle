name: Lint

on:
  workflow_run:
    workflows: ["Audit"]
    types:
      - completed

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*
          package-manager-cache: false
      - run: pnpm install --frozen-lockfile
      - run: pnpm run check
