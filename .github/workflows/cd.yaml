name: CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  FA_TOKEN: ${{ secrets.FA_TOKEN }}
  ANDROID_RELEASE_KEYSTORE: ${{ secrets.ANDROID_RELEASE_KEYSTORE }}
  ANDROID_RELEASE_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_RELEASE_KEYSTORE_PASSWORD }}
  NDK_VERSION: 29.0.14206865
  JAVA_VERSION: 21

jobs:
  audit:
    name: Audit dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*
          package-manager-cache: false
      - run: pnpm audit --prod

  check:
    name: Check
    needs: audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - run: pnpm install --frozen-lockfile
      - run: pnpm run check

  build:
    name: Build
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;${{ env.NDK_VERSION }}"

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Extract android signing key from env
        run: |
          echo "${{ env.ANDROID_RELEASE_KEYSTORE }}" > src-tauri/gen/android/upload-keystore.jks.base64
          base64 -d src-tauri/gen/android/upload-keystore.jks.base64 > src-tauri/gen/android/app/upload-keystore.jks

      - name: Create key.properties
        run: |
          echo "keyAlias=upload" > src-tauri/gen/android/key.properties
          echo "password=${{ env.ANDROID_RELEASE_KEYSTORE_PASSWORD }}" >> src-tauri/gen/android/key.properties
          echo "storeFile=upload-keystore.jks" >> src-tauri/gen/android/key.properties

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build:android:prod
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/${{ env.NDK_VERSION }}

      - uses: actions/upload-artifact@v4
        with:
          name: android-app-apk
          path: src-tauri/gen/android/app/build/outputs/apk/release/app-release.apk

      - uses: actions/upload-artifact@v4
        with:
          name: android-app-bundle
          path: src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab
